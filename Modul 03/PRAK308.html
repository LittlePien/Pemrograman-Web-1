<html>
    <head>
        <title>Pendaftaran Kursus</title>
    </head>
    <body>
        <table width="100%" border="2" cellspacing="1" cellpadding="10">
            <tr bgcolor="skyblue">
                <th height="50" width="50" align="center" colspan="2">
                    <font face="arial" color="red" size="5"><b>Pendaftaran Kursus</b></font>
                </th>
            </tr>

            <tr>
                <td colspan="2" bgcolor="#818282" style="color:black" style="line-height: 100px;">
                    <font face="arial"><b><h2>Data Diri</h2></b></font>

                    <font style="line-height: 23px;">
                    Nama <input type="text" name="nama" maxlength="50" style="margin-left: 141.5px;"><br>
                    Nim <input type="text" name="nim" value="" maxlength="13" style="margin-left: 151px;"><br>
                    E-mail <input type="text" name="email" style="margin-left: 136px;"><br>
                    Tanggal Lahir <input type="date" name="tanggal" placeholder="hh/bb/tttt" style="margin-left: 89.5px;"><br>

                    Jenis Kelamin <input type="radio" name="jk" value="Laki-laki" style="margin-left: 89px;">Laki-laki<br>
                    <input type="radio" name="jk" value="Perempuan" style="margin-left: 184px;">Perempuan<br>

                    Pilih Program Kursus <input type="checkbox" name="kursus" value="C#" style="margin-left: 40px;">C#<br>
                    <input type="checkbox" name="kursus" value="Java" style="margin-left: 183px;">Java<br>
                    <input type="checkbox" name="kursus" value="SQL" style="margin-left: 183px;">SQL<br>
                    <input type="checkbox" name="kursus" value="HTML dan PHP" style="margin-left: 183px;">HTML dan PHP<br>

                    Pilihan Hari/Jam Kursus <select name="jadwal" style="margin-left: 20px;">
                        <option>Senin - Rabu/09.00 - 11.00</option>
                        <option>Senin - Rabu/13.00 - 15.00</option>
                        <option>Kamis - Sabtu/09.00 - 11.00</option>
                    </select>
                    </font>
                </td>
            </tr>

            <tr>
                <td colspan="2" bgcolor="tomato">
                    Komentar Anda <br>
                    <textarea style="resize: none;" name="deskripsi" cols="70" rows="6" align="center"></textarea><br>
                    <font style="line-height: 40px;">
                    <input type="submit" value="Reset" name="Reset">
                    <input type="submit" value="Submit" name="Submit">
                    <input type="submit" value="Cancel" name="Cancel">
                    </font>
                </td>
            </tr>
        </table>
    </body>
</html>
