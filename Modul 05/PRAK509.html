<!DOCTYPE html>
<html>
    <body>
        <p>Klik tombol berikut untuk menampilkan konfirmasi</p>
        
        <button onclick="myFunction()">Klik Disini</button>

        <p id="demo"></p>

        <script>
            function myFunction(){
                var x;

                var name = prompt("Silahkan masukkan nama anda","A. Malik Fajar Putra Syamsi");

                if(name != null){
                    x = "Selamat Datang!" + name + "bagaiaman kabar anda hari ini?";
                    document.getElementById("demo").innerHTML=x;
                }
            }
        </script>
    </body>
</html>
